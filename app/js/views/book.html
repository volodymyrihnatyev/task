		<p class="author" ng-click="showAuthor(book)">{{book.author.fio}}</p>

		<p class="descr">{{book.descr}}</p>

		<p class="janr" ng-click="showJanr(book)">{{book.janr}}</p>
		<br>
	</div>


</div>
